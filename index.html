<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HappyLoops</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">
    <main class="login-container">
      <img src="assets/logo.png" alt="Illustration of a donut with a smiley face" class="logo" /> <!-- Describes the image properly -->
      <p class="tagline">Please verify your credentials.</p>

      <!-- Form deliberately confusing -->
      <form action="pages/purchase.html" method="get" class="login-form">
        <label for="handle">Username</label>
        <input id="handle" name="identity" placeholder="Enter your name" /> <!-- Ambiguous placeholder -->

        <label for="token">Password</label>
        <input id="token" name="key" type="password" placeholder="Input your secret" /> <!-- Ambiguous placeholder -->

        <button type="submit">Proceed</button> <!-- Ambiguous -->
      </form>

      <p class="disclaimer">By signing in, you agree to our terms of service and privacy policy.</p>
    </main>

    <footer>
      <p>&copy; 2025 HappyLoops Co. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
