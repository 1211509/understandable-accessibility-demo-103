<!DOCTYPE html>
<html lang="en_us">
  <head>
    <meta charset="UTF-8" />
    <title>React.js</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
        <ul class="nav-links">
          <li><a href="/pages/home.html">Home</a></li>
          <li><a href="/">Login</a></li>
      </ul>
      </nav>
    <div class="layout">
      <main class="login-container">
        <h2>Rusty Brown's</h2>
        <img src="assets/logo.webp" alt="Rusty Brown's Logo" class="logo" />
        <h4 class="tagline">Please login.</h4>

        <form action="#" method="post" class="login-form">
          <label for="email">Username</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your username"
          />
          <input id="token" name="key" placeholder="••••••••" />
          <button class="hidden" />

          <button type="submit">Start</button>
        </form>

        <p class="disclaimer"
          >You will be on the website for 30 days</p
        >
        <a href="/analytics" class="">
          <figure class=""></figure>
        </a>
      </main>

      <footer>
        <blockquote lang="portuguese">
        <p>Todos os direitos reservados.</p>
        </blockquote>
      </footer>
    </div>
  </body>
</html>
