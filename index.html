<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rusty Brown's Access Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">
    <main class="login-container">
      <h1>Rusty Brown's Access</h1> 
      <img src="assets/logo.webp" alt="Rusty Brown's Logo" class="logo" /> <!--  Logo is not accessible, the alt text doesn't describe the image, only repeats the brand name -->
      <p class="tagline">Please verify your pathway.</p> <!--  Breaks principle because you don't know what the 'pathway' is -->

      <!-- This form has vague fields which limits accessibility -->
      <form action="#" method="post" class="login-form">
        <label for="handle">Credential</label>  <!--  Credential is unclear, Username would be more appropriate -->
        <input id="handle" name="identity" placeholder="Enter your instance" />

        <label for="token">Secret</label> <!--  Why secret? Password is better -->
        <input id="token" name="key" placeholder="••••••••" /> <!--  Vague placeholder, it also doesn't hide the string being typed by the user -->

        <button type="submit">Proceed</button> <!-- Ambiguous button label -->
      </form>

      <p class="disclaimer">Your decision will influence future interaction. No undo available.</p> <!-- Vague warning. It should say "This action cannot be undone" -->
    </main>

    <footer>
      <p>Version 7 • External Interface Rev 2</p>
    </footer>
  </div>
</body>
</html>
